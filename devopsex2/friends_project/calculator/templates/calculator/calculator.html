<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f7f7f7; font-family: 'Arial', sans-serif;">

    <div style="background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center;">
        <form method="POST">
            <h1>My Calculator</h1>
            {% csrf_token %}
            <input type="text" id="display" name="display" value="{{ display }}" readonly style="width: 100%; height: 50px; text-align: right; font-size: 1.5rem; margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;">
                <button type="submit" name="button" value="7" style="width: 100%; height: 60px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; transition: background-color 0.3s ease;">7</button>
                <button type="submit" name="button" value="8" style="width: 100%; height: 60px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; transition: background-color 0.3s ease;">8</button>
                <button type="submit" name="button" value="9" style="width: 100%; height: 60px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; transition: background-color 0.3s ease;">9</button>
                <button type="submit" name="button" value="/" style="width: 100%; height: 60px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; transition: background-color 0.3s ease;">/</button>

                <button type="submit" name="button" value="4" style="width: 100%; height: 60px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; transition: background-color 0.3s ease;">4</button>
                <button type="submit" name="button" value="5" style="width: 100%; height: 60px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; transition: background-color 0.3s ease;">5</button>
                <button type="submit" name="button" value="6" style="width: 100%; height: 60px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; transition: background-color 0.3s ease;">6</button>
                <button type="submit" name="button" value="*" style="width: 100%; height: 60px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; transition: background-color 0.3s ease;">*</button>

                <button type="submit" name="button" value="1" style="width: 100%; height: 60px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; transition: background-color 0.3s ease;">1</button>
                <button type="submit" name="button" value="2" style="width: 100%; height: 60px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; transition: background-color 0.3s ease;">2</button>
                <button type="submit" name="button" value="3" style="width: 100%; height: 60px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; transition: background-color 0.3s ease;">3</button>
                <button type="submit" name="button" value="-" style="width: 100%; height: 60px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; transition: background-color 0.3s ease;">-</button>

                <button type="submit" name="button" value="0" style="width: 100%; height: 60px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; transition: background-color 0.3s ease;">0</button>
                <button type="submit" name="button" value="." style="width: 100%; height: 60px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; transition: background-color 0.3s ease;">.</button>
                <button type="submit" name="button" value="C" style="width: 100%; height: 60px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; transition: background-color 0.3s ease;">C</button>
                <button type="submit" name="button" value="+" style="width: 100%; height: 60px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; transition: background-color 0.3s ease;">+</button>

                <button type="submit" name="button" value="=" style="width: 100%; height: 60px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 5px; background-color: #28a745; color: white; grid-column: span 4; transition: background-color 0.3s ease;">=</button>
            </div>
        </form>
        {% if result %}
        <div style="margin-top: 20px; font-size: 1.2rem; font-weight: bold; color: #333;">
            Result: {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
