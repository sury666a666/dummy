<!DOCTYPE html>
<html>
<head>
    <title>{{ form.instance.pk|yesno:"Edit Friend,New Friend" }}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'friends/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input.error {
            border-color: red;
        }
        .form-group .error-message {
            color: red;
            font-size: 0.9em;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>{{ form.instance.pk|yesno:"Edit Friend,New Friend" }}</h1>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_first_name">First Name:</label>
                <input type="text" name="first_name" id="id_first_name" value="{{ form.first_name.value|default_if_none:'' }}" class="{% if form.first_name.errors %}error{% endif %}">
                <div class="error-message">{{ form.first_name.errors }}</div>
            </div>

            <div class="form-group">
                <label for="id_last_name">Hobies:</label>
                <input type="text" name="last_name" id="id_last_name" value="{{ form.last_name.value|default_if_none:'' }}" class="{% if form.last_name.errors %}error{% endif %}">
                <div class="error-message">{{ form.last_name.errors }}</div>
            </div>

            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" value="{{ form.email.value|default_if_none:'' }}" class="{% if form.email.errors %}error{% endif %}">
                <div class="error-message">{{ form.email.errors }}</div>
            </div>

            <div class="form-group">
                <label for="id_phone_number">Phone Number:</label>
                <input type="text" name="phone_number" id="id_phone_number" value="{{ form.phone_number.value|default_if_none:'' }}" class="{% if form.phone_number.errors %}error{% endif %}">
                <div class="error-message">{{ form.phone_number.errors }}</div>
            </div>

            <div class="form-group">
                <label for="id_birthday">Birthday:</label>
                <input type="date" name="birthday" id="id_birthday" value="{{ form.birthday.value|default_if_none:'' }}" class="{% if form.birthday.errors %}error{% endif %}">
                <div class="error-message">{{ form.birthday.errors }}</div>
            </div>

            <div class="form-group">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
