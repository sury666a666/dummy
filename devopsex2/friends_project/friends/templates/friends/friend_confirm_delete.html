<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'friends/style.css' %}">
</head>
<body>
    <h1>Are you sure you want to delete {{ friend.first_name }} {{ friend.last_name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'friend_list' %}">Cancel</a>
</body>
</html>
