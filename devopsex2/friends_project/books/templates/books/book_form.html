<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Update{% else %}Create{% endif %} Book</title>
    <style>
        body {
            background-color: #e6f7ff;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4a90e2;
            font-size: 2.5em;
            margin-top: 20px;
        }
        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            padding: 20px;
            text-align: left;
            width: 60%;
            margin: 20px auto;
        }
        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        input, textarea {
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1.1em;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
        }
        button {
            background-color: #4a90e2;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357abd;
        }
        a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} Book</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
