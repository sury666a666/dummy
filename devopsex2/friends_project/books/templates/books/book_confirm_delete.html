<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <style>
        body {
            background-color: #e6f7ff;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4a90e2;
            font-size: 2.5em;
            margin-top: 20px;
        }
        p {
            font-size: 1.2em;
        }
        form {
            display: inline-block;
            margin: 20px auto;
        }
        button {
            background-color: #4a90e2;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357abd;
        }
        a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Are you sure you want to delete this book?</h1>
    <p><strong>{{ book.title }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'book_list' %}">Cancel</a>
    </form>
</body>
</html>
