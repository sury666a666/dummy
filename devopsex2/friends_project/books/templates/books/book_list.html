<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <style>
        body {
            background-color: #f0f8ff;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4a90e2;
            font-size: 2.5em;
            margin-top: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4a90e2;
            color: white;
            font-size: 1.5em;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Book DB</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Publication Date</th>
                <th>ISBN</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.publication_date }}</td>
                <td>{{ book.isbn }}</td>
                <td>{{ book.description }}</td>
                <td>
                    <a href="{% url 'book_update' book.pk %}">Edit</a> |
                    <a href="{% url 'book_delete' book.pk %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'book_create' %}">Add New Book</a>
</body>
</html>
