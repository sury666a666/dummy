{% extends 'base.html' %}

{% block content %}
    <h2>Inventory Items</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>
                        <a href="{% url 'update_item' item.id %}"><button>Edit</button></a>
                        <a href="{% url 'delete_item' item.id %}"><button>Delete</button></a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
