<!DOCTYPE html>
<html>
<head>
    <title>Add New Book</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; margin: 0; padding: 0; }
        h1 { text-align: center; color: #2c3e50; }
        .container { width: 80%; margin: 0 auto; padding: 20px; }
        form { margin: 20px 0; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input, button { padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #3498db; color: #fff; border: none; cursor: pointer; }
        button:hover { background-color: #2980b9; }
        a { text-decoration: none; color: #3498db; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Book</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Title" required />
            <input type="text" name="author" placeholder="Author" required />
            <input type="text" name="isbn" placeholder="ISBN" required />
            <input type="date" name="published_date" placeholder="Published Date" />
            <label>
                <input type="checkbox" name="available" checked /> Available
            </label>
            <button type="submit">Add Book</button>
        </form>
        <a href="{% url 'index' %}">Back to Home</a>
    </div>
</body>
</html>
