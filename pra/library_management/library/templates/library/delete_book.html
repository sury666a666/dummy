<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; margin: 0; padding: 0; }
        h1 { text-align: center; color: #2c3e50; }
        .container { width: 80%; margin: 0 auto; padding: 20px; }
        form { margin: 20px 0; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        button { padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; background-color: #e74c3c; color: #fff; border: none; cursor: pointer; }
        button:hover { background-color: #c0392b; }
        a { text-decoration: none; color: #3498db; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Book</h1>
        <p>Are you sure you want to delete "{{ book.title }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Confirm</button>
        </form>
        <a href="{% url 'index' %}">Cancel</a>
    </div>
</body>
</html>
